<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <!-- <h1>Meme Generator!S</h1> -->

    <header class="header-container flex">
        <div class="main-header-content main-layout">
            <div class="logo">Memegen</div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-nav clean-list flex">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>

            </nav>
            <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu">☰</button>
            <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
        </div>
    </header>

    <div class="image-gallery-container">
        <div class="gallery-control"></div>
        <div class="images-grid"></div>
    </div>

    <div class="meme-editor-container">
        <div class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </div>

        <div class="control-box-container">
            <input type="text" name="textLine" id="textLine" placeholder="Enter text line"
                oninput="onChangeLineText(this.value)"><br>
            <div class="buttons">
                <button class="btn-control btn-grad" onclick="onChangePosition(10)">⬇</button>
                <button class="btn-control btn-grad" onclick="onChangePosition(-10)">⬆</button>
                <button class="btn-control btn-grad" onclick="onChangeLineIdx()">⬆⬇</button>
                <button class="btn-control btn-grad">+</button>
                <button class="btn-control btn-grad"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-trash-2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </button>
                <button class="btn-control btn-grad" onclick="onChangeFontSize(10)">A+</button>
                <button class="btn-control btn-grad" onclick="onChangeFontSize(-10)">A-</button>

                <button class="btn-control btn-grad"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-align-left">
                        <line x1="17" y1="10" x2="3" y2="10"></line>
                        <line x1="21" y1="6" x2="3" y2="6"></line>
                        <line x1="21" y1="14" x2="3" y2="14"></line>
                        <line x1="17" y1="18" x2="3" y2="18"></line>
                    </svg>
                </button>
                <button class="btn-control btn-grad"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-align-justify">
                        <line x1="21" y1="10" x2="3" y2="10"></line>
                        <line x1="21" y1="6" x2="3" y2="6"></line>
                        <line x1="21" y1="14" x2="3" y2="14"></line>
                        <line x1="21" y1="18" x2="3" y2="18"></line>
                    </svg>
                </button>
                <button class="btn-control btn-grad"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-align-right">
                        <line x1="21" y1="10" x2="7" y2="10"></line>
                        <line x1="21" y1="6" x2="3" y2="6"></line>
                        <line x1="21" y1="14" x2="3" y2="14"></line>
                        <line x1="21" y1="18" x2="7" y2="18"></line>
                    </svg>
                </button>
            </div>

            <select name="changeFont">
                <option value="impact">Impact</option>
                <option value="arial">Arial</option>
                <option value="halvatice">Halvatice</option>
            </select>
            <input title="colorStroke" type="color" name="colorStroke" id="" value="#000000"
                oninput="onChangeColorStroke(this.value)">
            <input title="colorFill" type="color" name="colorFill" id="" value="#ffffff"
                oninput="onChangeColorFill(this.value)">
            <section class="stickers-section">stickers</section>
            <section class="share-save-container">
                <button class="share-save-btn">save</button>
                <button class="share-save-btn">share</button>
                <button class="share-save-btn">download</button>
            </section>
        </div>
    </div>





    <script src="js/storage.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
